<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/data.js" type="text/javascript" defer></script>
    <script src="js/dom.js" type="text/javascript" defer></script>
    <script src="js/script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <div class="img_container">
      <img
        class="img_header"
        src="assets/img_header.png"
        alt="Bookshelf Image"
      />
    </div>
    <main class="main_content">
      <div class="left_column">
        <section class="profile">
          <h2>Profile</h2>
          <div id="profile">
            <div id="profilePhoto">
              <img src="assets/profile.png" alt="Profile Photo" />
            </div>
            <div id="profileName">Arief Taufik Rahman</div>
            <div id="profileEmail">arieftaufikrahman123@gmail.com</div>
            <div id="profileRole">Web Developer</div>
          </div>
        </section>
        <section class="input_section">
          <h2>Masukkan Buku Baru</h2>
          <form id="inputBook" data-testid="bookForm">
            <div class="input">
              <label for="inputBookTitle">Judul</label>
              <input
                id="inputBookTitle"
                type="text"
                required
                data-testid="bookFormTitleInput"
              />
            </div>
            <div class="input">
              <label for="inputBookAuthor">Penulis</label>
              <input
                id="inputBookAuthor"
                type="text"
                required
                data-testid="bookFormAuthorInput"
              />
            </div>
            <div class="input">
              <label for="inputBookYear">Tahun</label>
              <input
                id="inputBookYear"
                type="number"
                required
                data-testid="bookFormYearInput"
              />
            </div>
            <div class="input_inline">
              <label for="inputBookIsComplete">Selesai dibaca</label>
              <input
                id="inputBookIsComplete"
                type="checkbox"
                data-testid="bookFormIsCompleteCheckbox"
              />
            </div>
            <button
              id="bookSubmit"
              type="submit"
              data-testid="bookFormSubmitButton"
            >
              Masukkan buku ke rak
            </button>
          </form>
        </section>
      </div>

      <div class="right_column">
        <section class="search_section">
          <h2>Cari Buku</h2>
          <form id="searchBook" data-testid="searchBookForm">
            <label for="searchBookTitle">Judul</label>
            <input
              id="searchBookTitle"
              type="text"
              data-testid="searchBookFormTitleInput"
            />
            <button
              id="searchSubmit"
              type="submit"
              data-testid="searchBookFormSubmitButton"
            >
              Cari
            </button>
          </form>
        </section>

        <section class="book_shelf">
          <h2>Belum selesai dibaca</h2>
          <div
            id="incompleteBookshelfList"
            class="book_list"
            data-testid="incompleteBookList"
          ></div>
        </section>

        <section class="book_shelf">
          <h2>Selesai dibaca</h2>
          <div
            id="completeBookshelfList"
            class="book_list"
            data-testid="completeBookList"
          ></div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Arief Taufik Rahman</p>
    </footer>
    <button id="darkModeToggle" class="dark-mode-toggle">ðŸŒ™</button>
  </body>
</html>
